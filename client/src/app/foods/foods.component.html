<button (click)="toggleAddForm()" >Add Food</button>


<div *ngFor="let food of foods;">
    <div>
        {{food._id}}
        <a [routerLink]="['/foods', food._id]">visit</a>
    </div>
</div>



<div *ngIf="addFormVisible;" >
    <form #form>
        <label for="title">Title&nbsp;</label>
        <input type="text" name="" id="title">

        <br />
        <label for="quantity">Quantity&nbsp;</label>
        <input type="text" name="" id="quantity">

        <br />
        <label for="location">Location&nbsp;</label>
        <input type="text" name="" id="location">

        <!-- <label for=""></label>
        <input type="text" name="" id=""> -->

        <br />
        <input type="submit" value="Add">
    </form>
</div>
