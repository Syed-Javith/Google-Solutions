<p>requests works!</p>
<div *ngFor="let request of requests" >
    <div>
        <p>{{ request.foods }}</p>
        <p>{{ request.user.email }}</p>
        <p>{{ request.user.username }}</p>
        <p>{{ request.user.mobileNumber }}</p>
        <p>{{ request.user.pincode }}</p>
        <a [routerLink]="['/foods', request.foodId]" [queryParams]="{ requestId:request._id}">
            for details
        </a>
        <button [disabled]="request.isTaken" (click)="takeRequest(request.foodId , request._id , request.user.email)" >
            take order
        </button>
    </div>
</div>
